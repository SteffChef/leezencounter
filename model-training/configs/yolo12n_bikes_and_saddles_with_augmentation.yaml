---
project_name: bike_and_saddle_detection
output_dir: runs/
model: models/yolo12n.pt

# for a full list of training and augmentation arguments see:
# https://docs.ultralytics.com/modes/train/#train-settings
train_args:
  mode: train
  task: detect
  # yamllint disable-line rule:line-length
  data: ./datasets/esp_camera/geoinformatics_institute/20250523/YOLO/geoinformatics_institute_yolo_dataset.yaml
  epochs: 100
  patience: 30
  save: true
  val: true
  plots: true
  rect: true
  pretrained: true
  cache: true
  verbose: true
  device: mps
  batch: 0.7
  nbs: 32
  multi_scale: true
  workers: 7
  amp: true
  dropout: 0.1
  # Augmentation Parameters
  hsv_s: 0.7    # hue
  hsv_h: 0.015  # saturation
  hsv_v: 0.5    # brightness
  degrees: 180
  flipud: 0.1
  fliplr: 0.5
  mosaic: 1.0
